<body style="background-color:rgb(205, 219, 234);">
    <div class="container text-center">
        <h1>Password generator</h1>
        <form action="{% url 'password' %}">  <!--это ссылка на password.html-->
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Choose password length
            <br>
            <input type="checkbox" name="uppercase"> Uppercase
            <br>
            <input type="checkbox" name="numbers"> Numbers
            <br>
            <input type="checkbox" name="special"> Special Characters
            <p><input type="submit" value="Generate Password" class="btn btn-primary"></p>
        </form>
        <a href="{% url 'about' %} " class="btn btn-warning">About</a> 
    </div>
</body>
